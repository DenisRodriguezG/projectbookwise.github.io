<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denis Urías Rodríguez García">
    <meta name="description" content="world of wise">
    <title>BookWise</title>
    <link rel="shortcut icon" href="img/iconP.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="error"></div>
        <form  class="form" id="form"  enctype="multipart/form-data">
            <div class="logo">
                <img src="img/iconP.jpg" alt="">
            </div>
            <div class="email">
                <label >Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="password">
                <label >Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="send">
                <input type="submit" id="send" value="Send">
            </div>
        </form>
        <div class="to-register">
            <p>Do you not have an account?<a href="register_user.html">Tap here</a></p>
        </div>
    </div>
    <script src="js/sing_in.js"></script>
</body>
</html>
