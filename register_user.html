<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookwise</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-register">
    <div class="container-register">
        <div class="error"></div>
        <form class="data">
            <div>
                <label for="name">Name:</label>
                <input type="text" class="value" name="name" required/>
            </div>
            <div>
                <label for="first-name">first name:</label>
                <input type="text"  class="value" name="first-name" required/>
            </div>
            <div>
                <label for="last-name">Last name:</label>
                <input type="text"  class="value" name="last-name" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email"  class="value" name="email" required/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password"  class="value" name="password" required/>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number"  class="value" name="age" required/>
            </div>
            <div class="reason">
                <label for="reason">Why do you like to read?</label>
                <textarea name="reason"  class="value" cols="30" rows="10"></textarea>
            </div>
            <div class="send">
                <input type="button" id="send" value="SEND">
            </div>
        </form>
    </div>
    <script src="js/resgister_user.js"></script>
</body>
</html>
